<html>
  <head>
    <title>Watch List</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-app="watchList" ng-controller="MainCtrl">
    <div class="form-group jumbotron container">
      <input type="text" placeholder="Enter player name..." id="player-input" auto-complete ng-model="selected"/>
      <button class="add-player" ng-click="Add(selected)">Add</button>
      <br/>watchList = {{watchList}}
    </div>
    <div class="container">
    <div class="list-group">
      <button type="button" class="list-group-item" player-name='{{player}}' ng-repeat="player in watchList">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;{{player}} </button>
    </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="http:///cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
  </body>

</html>
